  <html lang="en">
    <head>
      <meta charset="UTF-8">

      <title>Lesson 6 - Cart Quantity 2.0</title>
    </head>
  <body>
    <p>Cart Quantity</p>

      <button onclick=
      "console.log(`Cart quantity: ${cartQuantity}`);"
      >Show Quantity</button>

      <button onclick=
      "cartQuantity++;
      if(cartQuantity > 10) {
        console.log('The cart is full!');
        cartQuantity = 10;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
      console.log(`Cart quantity: ${cartQuantity}`);
      }
      "
      >Add to Cart</button>

      <button onclick=
      "cartQuantity += 2;
      if(cartQuantity > 10) {
        console.log('The cart is full!');
        cartQuantity = 10;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
      console.log(`Cart quantity: ${cartQuantity}`);
      }
      "
      >+2</button>

      <button onclick=
      "cartQuantity += 3;
      if(cartQuantity > 10) {
        console.log('The cart is full!');
        cartQuantity = 10;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
      console.log(`Cart quantity: ${cartQuantity}`);
      }
      "
      >+3</button>

      <button onclick=
      "cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);">Reset Cart</button>

      <button onclick=
      "cartQuantity--;
      if(cartQuantity < 0) {
        console.log('The cart is empty!');
        cartQuantity = 0;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
      console.log(`Cart quantity: ${cartQuantity}`);
      }
      "
      >Remove from Cart</button>

      <button onclick=
      "cartQuantity -= 2;
      if(cartQuantity < 0) {
        console.log('The cart is empty!');
        cartQuantity = 0;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
      console.log(`Cart quantity: ${cartQuantity}`);
      }
      "
      >-2</button>
      
      <button onclick=
      "cartQuantity -= 3;
      if(cartQuantity < 0) {
        console.log('The cart is empty!');
        cartQuantity = 0;
        console.log(`Cart quantity: ${cartQuantity}`);
      } else {
      console.log(`Cart quantity: ${cartQuantity}`);
      }
      "
      >-3</button>

    <script>
      let cartQuantity = 0;

      if (cartQuantity > 10) {
        console.log('The cart is full');
      }
    </script>

  </body>
